{% extends "expenses/settings_base.html" %}

{% block settings_content %}
<div class="card border-0 rounded-4 shadow-sm">
    <div class="card-body p-4 text-center">
        <div class="py-3">
            <i class="bi bi-exclamation-triangle text-warning" style="font-size: 3rem;"></i>
        </div>
        <h4 class="fw-bold">Delete {{ friend.name }}?</h4>
        <p class="text-muted mb-4">
            This action cannot be undone. All shared expense records with this friend will be affected.
        </p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-2">
                <button type="submit" class="btn btn-danger px-4">
                    <i class="bi bi-trash me-1"></i> Yes, Delete
                </button>
                <a href="{% url 'friend-list' %}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
