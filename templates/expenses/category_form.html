{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-transparent fw-bold py-3">
                {% if object %}Edit Category{% else %}New Category{% endif %}
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label text-muted">{{ field.label }}</label>
                        <input type="{{ field.field.widget.input_type }}" 
                               name="{{ field.name }}" 
                               class="form-control" 
                               {% if field.value %}value="{{ field.value }}"{% endif %} 
                               required>
                        {% if field.errors %}
                        <div class="text-danger small mt-1">{{ field.errors.0 }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}

                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="{% url 'category-list' %}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary px-4">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
