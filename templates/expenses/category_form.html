{% extends 'expenses/settings_base.html' %}

{% block settings_content %}
<div class="row justify-content-center fade-in">
    <div class="col-md-6">
        <div class="card shadow-lg border-0">
            <div class="card-header fw-bold py-3">
                <h4 class="card-title mb-0 h5">
                {% if object %}Edit Category{% else %}New Category{% endif %}
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label text-muted">{{ field.label }}</label>
                        <input type="{% if field.name == 'limit' %}number{% else %}{{ field.field.widget.input_type }}{% endif %}" 
                               name="{{ field.name }}" 
                               class="form-control" 
                               {% if field.value %}value="{{ field.value }}"{% endif %} 
                               {% if field.name == 'limit' %}step="0.01" placeholder="Optional monthly limit"{% endif %}
                               {% if field.field.required %}required{% endif %}>
                        {% if field.errors %}
                        <div class="text-danger small mt-1">{{ field.errors.0 }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}

                    <div class="d-flex justify-content-start gap-2 mt-4">
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="bi bi-check-lg me-1"></i> Save Category
                        </button>
                        
                        <input type="hidden" name="next" value="{{ next_url }}">
                        <a href="{{ next_url|default:'/category/list/' }}" class="btn btn-outline-secondary px-4">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
