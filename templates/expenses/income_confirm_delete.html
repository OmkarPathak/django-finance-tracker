{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center fade-in">
    <div class="col-md-5">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4 text-center">
                <div class="mb-3 text-warning">
                    <i class="bi bi-exclamation-circle display-1"></i>
                </div>
                <h4 class="card-title fw-bold mb-3">Delete Income?</h4>
                <p class="text-muted mb-4">
                    Are you sure you want to delete this income record?<br>
                    <strong>{{ object.source }} - â‚¹{{ object.amount }} on {{ object.date }}</strong>
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-block">
                        <button type="submit" class="btn btn-danger px-4">
                            <i class="bi bi-trash me-1"></i> Yes, Delete
                        </button>
                        <a href="{% url 'income-list' %}" class="btn btn-outline-secondary px-4">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
