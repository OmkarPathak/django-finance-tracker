<svg width="800" height="600" viewBox="100 50 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="primaryGradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
<stop stop-color="#00f260"/>
<stop offset="1" stop-color="#0575e6"/>
</linearGradient>
<linearGradient id="cardBg" x1="0" y1="0" x2="0" y2="600" gradientUnits="userSpaceOnUse">
<stop stop-color="#2a2d35" stop-opacity="0.9"/>
<stop offset="1" stop-color="#1a1d21" stop-opacity="0.9"/>
</linearGradient>
<filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
<feGaussianBlur stdDeviation="15" result="coloredBlur"/>
<feMerge>
<feMergeNode in="coloredBlur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter>
</defs>

<!-- Background -->
<rect width="800" height="600" fill="none"/>
<circle cx="200" cy="500" r="100" fill="#00f260" opacity="0.05" filter="url(#glow)"/>

<!-- Calendar Card -->
<rect x="150" y="100" width="500" height="400" rx="20" fill="url(#cardBg)" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

<!-- Calendar Header -->
<rect x="150" y="100" width="500" height="60" rx="20" fill="rgba(255,255,255,0.05)"/>
<rect x="180" y="120" width="100" height="20" rx="10" fill="white" opacity="0.8"/>
<circle cx="620" cy="130" r="5" fill="white" opacity="0.5"/>
<circle cx="600" cy="130" r="5" fill="white" opacity="0.5"/>

<!-- Grid -->
<g transform="translate(180, 190)" stroke="rgba(255,255,255,0.1)" stroke-width="1">
<!-- Rows -->
<line x1="0" y1="0" x2="440" y2="0"/>
<line x1="0" y1="60" x2="440" y2="60"/>
<line x1="0" y1="120" x2="440" y2="120"/>
<line x1="0" y1="180" x2="440" y2="180"/>
<line x1="0" y1="240" x2="440" y2="240"/>
</g>

<!-- Highlighted Days -->
<g transform="translate(180, 190)">
<!-- Day 1 (Normal) -->
<rect x="10" y="10" width="40" height="40" rx="8" fill="rgba(255,255,255,0.05)"/>
<!-- Day 2 (Active/Payday) -->
<rect x="70" y="10" width="40" height="40" rx="8" fill="url(#primaryGradient)" filter="url(#glow)"/>
<!-- Day 3 (Selected) -->
<rect x="130" y="10" width="40" height="40" rx="8" stroke="#00f260" stroke-width="2" fill="none"/>

<!-- More Days -->
<rect x="190" y="10" width="40" height="40" rx="8" fill="rgba(255,255,255,0.05)"/>
<rect x="10" y="70" width="40" height="40" rx="8" fill="rgba(255,255,255,0.05)"/>
<rect x="70" y="70" width="40" height="40" rx="8" fill="rgba(255,255,255,0.05)"/>
<!-- Expense Day -->
<rect x="130" y="70" width="40" height="40" rx="8" fill="#ff4d6d" opacity="0.8"/>

<!-- Floating Detail Card -->
<g transform="translate(250, 150)">
<rect x="0" y="0" width="160" height="60" rx="10" fill="#2a2d35" stroke="rgba(255,255,255,0.2)" filter="url(#glow)"/>
<text x="20" y="25" fill="#a1a1aa" font-family="sans-serif" font-size="10">Upcoming Payment</text>
<text x="20" y="45" fill="white" font-family="sans-serif" font-size="14" font-weight="bold">Netflix sub</text>
<circle cx="140" cy="30" r="4" fill="#ff4d6d"/>
</g>

</g>
</svg>
