<svg width="800" height="600" viewBox="100 20 600 560" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="primaryGradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
<stop stop-color="#00f260"/>
<stop offset="1" stop-color="#0575e6"/>
</linearGradient>
<linearGradient id="cardBg" x1="0" y1="0" x2="0" y2="600" gradientUnits="userSpaceOnUse">
<stop stop-color="#FFFFFF" stop-opacity="0.95"/>
<stop offset="1" stop-color="#F8F9FA" stop-opacity="0.95"/>
</linearGradient>
<filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
<feGaussianBlur stdDeviation="20" result="coloredBlur"/>
<feMerge>
<feMergeNode in="coloredBlur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter>
</defs>

<!-- Abstract Background -->
<path d="M700 100 Q 800 200 700 300 T 600 500" stroke="url(#primaryGradient)" stroke-width="2" stroke-opacity="0.1" fill="none"/>
<circle cx="200" cy="500" r="150" fill="#0575e6" opacity="0.05" filter="url(#glow)"/>

<!-- Main Dashboard Container -->
<rect x="120" y="60" width="560" height="480" rx="24" fill="url(#cardBg)" stroke="rgba(0,0,0,0.1)" stroke-width="2"/>

<!-- Top Bar -->
<rect x="150" y="90" width="500" height="60" rx="16" fill="rgba(0,0,0,0.03)"/>
<circle cx="180" cy="120" r="12" fill="url(#primaryGradient)"/>
<rect x="210" y="110" width="100" height="20" rx="6" fill="#212529" opacity="0.1"/>
<rect x="580" y="110" width="40" height="20" rx="6" fill="#212529" opacity="0.05"/>

<!-- Total Balance Card -->
<rect x="150" y="170" width="240" height="140" rx="16" fill="rgba(0,0,0,0.03)"/>
<text x="180" y="210" fill="#6c757d" font-family="sans-serif" font-size="14">Total Balance</text>
<text x="180" y="250" fill="#212529" font-family="sans-serif" font-size="32" font-weight="bold">â‚¹2,45,000</text>
<rect x="180" y="270" width="60" height="20" rx="10" fill="rgba(0, 242, 96, 0.1)"/>
<text x="210" y="284" text-anchor="middle" fill="#00f260" font-family="sans-serif" font-size="12" font-weight="bold">+12%</text>

<!-- Quick Actions Grid -->
<rect x="410" y="170" width="240" height="140" rx="16" fill="rgba(0,0,0,0.03)"/>
<circle cx="450" cy="210" r="20" fill="rgba(0,0,0,0.05)"/>
<rect x="440" y="208" width="20" height="4" rx="2" fill="#212529"/>
<rect x="448" y="200" width="4" height="20" rx="2" fill="#212529"/>
<text x="490" y="215" fill="#212529" font-family="sans-serif" font-size="16">Add Income</text>

<circle cx="450" cy="270" r="20" fill="rgba(255, 77, 109, 0.1)"/>
<rect x="440" y="268" width="20" height="4" rx="2" fill="#ff4d6d"/>
<text x="490" y="275" fill="#212529" font-family="sans-serif" font-size="16">Add Expense</text>


<!-- Recent Activity / Chart Area -->
<rect x="150" y="330" width="500" height="180" rx="16" fill="rgba(0,0,0,0.02)"/>
<!-- Simplified Wave Chart -->
<path d="M150 450 Q 230 400 310 450 T 470 420 T 650 400" stroke="#0575e6" stroke-width="4" fill="none"/>
<path d="M150 480 Q 230 450 310 480 T 470 460 T 650 440" stroke="#00f260" stroke-width="4" fill="none" opacity="0.6"/>

<!-- Floating Notification -->
<g transform="translate(500, 80)">
    <rect x="0" y="0" width="160" height="50" rx="25" fill="#FFFFFF" stroke="#00f260" stroke-width="2" filter="url(#glow)"/>
    <text x="80" y="30" text-anchor="middle" fill="#00f260" font-family="sans-serif" font-size="14" font-weight="bold">Updates Live</text>
    <circle cx="25" cy="25" r="5" fill="#00f260"/>
</g>

</svg>
