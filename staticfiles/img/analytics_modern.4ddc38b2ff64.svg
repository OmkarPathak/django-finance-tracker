<svg width="800" height="600" viewBox="50 50 700 500" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="primaryGradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
<stop stop-color="#00f260"/>
<stop offset="1" stop-color="#0575e6"/>
</linearGradient>
<linearGradient id="cardBg" x1="0" y1="0" x2="0" y2="600" gradientUnits="userSpaceOnUse">
<stop stop-color="#2a2d35" stop-opacity="0.9"/>
<stop offset="1" stop-color="#1a1d21" stop-opacity="0.9"/>
</linearGradient>
<filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
<feGaussianBlur stdDeviation="20" result="coloredBlur"/>
<feMerge>
<feMergeNode in="coloredBlur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter>
</defs>

<!-- Abstract Background Elements -->
<circle cx="100" cy="100" r="150" fill="url(#primaryGradient)" opacity="0.1" filter="url(#glow)"/>
<circle cx="700" cy="500" r="200" fill="#0575e6" opacity="0.05" filter="url(#glow)"/>

<!-- Main Dashboard Card -->
<rect x="100" y="100" width="600" height="400" rx="20" fill="url(#cardBg)" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

<!-- Header -->
<rect x="140" y="140" width="200" height="20" rx="10" fill="rgba(255,255,255,0.1)"/>
<circle cx="660" cy="150" r="15" fill="rgba(255,255,255,0.1)"/>

<!-- Bar Chart -->
<g transform="translate(140, 220)">
<rect x="0" y="150" width="40" height="100" rx="4" fill="#0575e6" opacity="0.3"/>
<rect x="60" y="100" width="40" height="150" rx="4" fill="#0575e6" opacity="0.5"/>
<rect x="120" y="180" width="40" height="70" rx="4" fill="#0575e6" opacity="0.3"/>
<rect x="180" y="60" width="40" height="190" rx="4" fill="url(#primaryGradient)"/>
<rect x="240" y="120" width="40" height="130" rx="4" fill="#0575e6" opacity="0.4"/>
<line x1="0" y1="250" x2="280" y2="250" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
</g>

<!-- Pie Chart / Donut -->
<g transform="translate(500, 250)">
<circle cx="60" cy="60" r="60" stroke="#00f260" stroke-width="20" opacity="0.2"/>
<path d="M60 0 A60 60 0 0 1 120 60" fill="none" stroke="url(#primaryGradient)" stroke-width="20" stroke-linecap="round"/>
<text x="60" y="65" text-anchor="middle" fill="white" font-family="sans-serif" font-size="20" font-weight="bold">75%</text>
</g>

<!-- Floating Metric Card -->
<rect x="480" y="380" width="180" height="80" rx="12" fill="#1a1d21" stroke="rgba(255,255,255,0.1)" filter="url(#glow)"/>
<rect x="500" y="400" width="100" height="10" rx="5" fill="rgba(255,255,255,0.3)"/>
<rect x="500" y="420" width="60" height="10" rx="5" fill="url(#primaryGradient)"/>

</svg>
