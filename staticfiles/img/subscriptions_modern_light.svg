<svg width="800" height="600" viewBox="100 20 600 560" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="primaryGradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
<stop stop-color="#00f260"/>
<stop offset="1" stop-color="#0575e6"/>
</linearGradient>
<linearGradient id="cardBg" x1="0" y1="0" x2="0" y2="600" gradientUnits="userSpaceOnUse">
<stop stop-color="#FFFFFF" stop-opacity="0.95"/>
<stop offset="1" stop-color="#F8F9FA" stop-opacity="0.95"/>
</linearGradient>
<filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
<feGaussianBlur stdDeviation="20" result="coloredBlur"/>
<feMerge>
<feMergeNode in="coloredBlur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter>
</defs>

<!-- Background Element -->
<circle cx="600" cy="100" r="100" fill="#E50914" opacity="0.05" filter="url(#glow)"/>

<!-- Main Card -->
<rect x="150" y="80" width="500" height="440" rx="20" fill="url(#cardBg)" stroke="rgba(0,0,0,0.1)" stroke-width="2"/>

<!-- Alert Banner -->
<rect x="180" y="110" width="440" height="60" rx="12" fill="rgba(255, 77, 109, 0.05)" stroke="#ff4d6d" stroke-width="1"/>
<circle cx="210" cy="140" r="15" fill="#ff4d6d" opacity="0.8"/>
<text x="210" y="145" text-anchor="middle" fill="white" font-family="sans-serif" font-size="18" font-weight="bold">!</text>
<text x="240" y="135" fill="#212529" font-family="sans-serif" font-size="16" font-weight="bold">Netflix Renewal</text>
<text x="240" y="155" fill="#ff4d6d" font-family="sans-serif" font-size="12">Due in 2 days • ₹649</text>

<!-- List Header -->
<text x="180" y="210" fill="#6c757d" font-family="sans-serif" font-size="14" font-weight="bold" letter-spacing="1">ACTIVE SUBSCRIPTIONS</text>

<!-- Sub Items -->
<g transform="translate(180, 230)">
<!-- Spotify -->
<rect x="0" y="0" width="440" height="70" rx="12" fill="rgba(0,0,0,0.02)"/>
<circle cx="35" cy="35" r="20" fill="#1DB954" opacity="0.2"/>
<text x="70" y="30" fill="#212529" font-family="sans-serif" font-size="16" font-weight="bold">Spotify Premium</text>
<text x="70" y="50" fill="#6c757d" font-family="sans-serif" font-size="12">Monthly • 5th</text>
<text x="390" y="40" text-anchor="end" fill="#212529" font-family="sans-serif" font-size="14" font-weight="bold">₹119</text>

<!-- Prime -->
<rect x="0" y="85" width="440" height="70" rx="12" fill="rgba(0,0,0,0.02)"/>
<circle cx="35" cy="120" r="20" fill="#00A8E1" opacity="0.2"/>
<text x="70" y="115" fill="#212529" font-family="sans-serif" font-size="16" font-weight="bold">Amazon Prime</text>
<text x="70" y="135" fill="#6c757d" font-family="sans-serif" font-size="12">Yearly • Aug 2026</text>
<text x="390" y="125" text-anchor="end" fill="#212529" font-family="sans-serif" font-size="14" font-weight="bold">₹1,499</text>

<!-- Gym -->
<rect x="0" y="170" width="440" height="70" rx="12" fill="rgba(0,0,0,0.02)"/>
<circle cx="35" cy="205" r="20" fill="#FFA500" opacity="0.2"/>
<text x="70" y="200" fill="#212529" font-family="sans-serif" font-size="16" font-weight="bold">Gold's Gym</text>
<text x="70" y="220" fill="#6c757d" font-family="sans-serif" font-size="12">Monthly • 1st</text>
<text x="390" y="210" text-anchor="end" fill="#212529" font-family="sans-serif" font-size="14" font-weight="bold">₹3,500</text>
</g>

</svg>
