<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0dcaf0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background: Rounded Square -->
  <rect x="2" y="2" width="28" height="28" rx="8" fill="url(#iconGradient)" />
  
  <!-- Foreground: Growth Chart Line -->
  <!-- A thick white line zigzagging upwards -->
  <path d="M7 22L13 16L17 20L25 10" 
        stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- A dot at the peak to signify the current goal/status -->
  <circle cx="25" cy="10" r="2.5" fill="white" />
</svg>
